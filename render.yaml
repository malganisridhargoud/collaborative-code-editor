services:
  # =========================
  # Backend: Django + Channels
  # =========================
  - type: web
    name: codesync-backend
    env: docker
    plan: free
    region: frankfurt
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: REDIS_URL
        fromService:
          name: codesync-redis
          type: redis
          property: connectionString

  # =========================
  # Frontend: React (Static)
  # =========================
  - type: web
    name: codesync-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://codesync-backend.onrender.com

  # =========================
  # Redis (Channels backend)
  # =========================
  - type: redis
    name: codesync-redis
    plan: free
    region: frankfurt
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all internal traffic
